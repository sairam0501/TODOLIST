<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList_Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="todo.js"></script>
  </head>
      <body class="bg-light">
       <div class="container">
             <h1 class="text-center">TODO LIST <i class="fas fa-clipboard-list"></i></h1>
                <div class="row">
                    <div class="col-7">
                        <div class="form-group">
                         <label for="newtask">New Task</label>
                        <input type="text" class="form-control" id="newtask" placeholder="Enter the name of the task" aria-describedby="task" >
                        <small id="task" class="form-text text-muted">A short one line description of your task</small>
                        </div>
                     </div>
                     <div class=" col-md-5 row p-1">
                         <div class="col-12 col-sm-3 col-md-6 p-1">
                            <button type="button" class="btn col  btn-success" disabled id="btnadd"><i class="fas fa-plus-square"></i> Add</button> 
                         </div>
                           <div class="col-12  col-sm-3 col-md-6 p-1">
                               <button type="button" class="btn col  btn-danger" disabled id="btnreset"><i class="fas fa-backspace"></i> Reset</button>  
                           </div>
                           <div class="col-12 col-sm-3 col-md-6 p-1">
                            <button type="button" class="btn col btn-info" disabled id="btnsort"><i class="fas fa-sort-amount-down"></i> Sort</button> 
                           </div>
                           <div class="col-12 col-sm-3 col-md-6 p-1">
                            <button type="button" class="btn col btn-warning" disabled id="btncleanup"><i class="fas fa-trash-alt"></i> Cleanup</button> 
                           </div>
                     </div>
                </div>
                    <ul class="list-group m-2" id="ulist">
                    </ul>
       </div>
</body>
</html>
